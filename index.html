<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
         <div class="line">
            <img src="odin-lined.png" alt="Odin Logo"><span id="odin">ODIN</span>
         </div>
    </div>
    <div class="right">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</h1>
        <h1>You <span class="italic">know</span> you want to.</h1>
        <div id="form">
        <form action="">
            <fieldset>
                <h2>Let's do this!</h2>
                <div class="form-container">

                <div class="form-item">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-item">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-item">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-item">
                    <label for="number">PHONE NUMBER</label>
                    <input type="number" id="number" name="number">
                </div>
                <div class="form-item">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                    </div>
                    <div class="form-item">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
        </div>

            </fieldset>
        </form>
        </div>
            <button>Create Account</button>
            <h5>
                Already have an account? <a href="">Log in</a>
            </h5>
    </div>
</body>
</html>
